<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NGG.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="container">
        <h1>ğŸ¯ Guess the Number</h1>
        <p class="subtitle">I'm thinking of a number between 0 and 100</p>
        
        <div class="game-info">
            <div class="attempts">Attempts: <span id="attempts">0</span></div>
        </div>

        <div id="gameArea">
            <div class="input-section">
                <input type="number" id="guessInput" min="0" max="100" placeholder="Enter your guess...">
            </div>
            
            <button class="btn btn-primary" onclick="checkGuess()">Submit Guess</button>
            
            <div id="feedback" class="feedback hidden"></div>
        </div>

        <div id="resultArea" class="hidden">
            <div class="celebration">ğŸ‰ğŸŠğŸˆ</div>
            <div class="result-card">
                <h2>Congratulations!</h2>
                <p>You found the number!</p>
                <div class="score" id="finalAttempts"></div>
                <p>attempts</p>
            </div>
            <button class="btn btn-primary" onclick="resetGame()">Play Again</button>
        </div>

        <button class="btn btn-secondary" onclick="resetGame()">Reset Game</button>
    </div>
</body>
<script src="NGG.js"></script>
</html>
