<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- The entire game is contained in this single element -->
    <div id="game-screen" class="state-initial">
        <h1 id="main-text">Click anywhere to begin!</h1>
        <p id="sub-text">Wait for the screen to turn green, then click as fast as you can.</p>
        <div id="stats-area">
            <p id="high-score-display"></p>
        </div>
    </div>

</body>
</html>
