<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number! ğŸ¯</h1>
        <p>I'm thinking of a number between **1 and 100**. Can you guess it?</p>

        <div class="game-area">
            <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess (1-100)">
            <button id="checkButton">Guess</button>
        </div>

        <p id="feedback" class="message"></p>
        
        <button id="newGameButton" class="hidden">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
